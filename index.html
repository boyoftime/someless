<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Someless</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-left-container">
            <img src="logo/logo1.png" alt="Logo Left" class="logo-left">
        </div>
        <div class="logo-center-container">
            <img src="logo/logo2.png" alt="Logo Center" class="logo-center">
            <input type="search" id="searchBar" placeholder="Search software..." class="glowing-search-bar">
        </div>
    </header>
    <main>
        <div class="software-list-container">
            <h1 class="program-title">List of Programs</h1>
            <div class="software-list" id="software-list">
                <!-- Software items will be dynamically inserted here -->
            </div>
            <div class="pagination">
                <button id="prev-btn" disabled>Previous</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Someless. All rights reserved.</p>
        <p>Trusted and Safe Downloads</p>
        <p>Privacy Policy | Terms of Service | Contact Us</p>
    </footer>
</body>
</html>
